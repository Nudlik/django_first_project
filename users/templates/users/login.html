{% extends 'base.html' %}

{% block content %}

    <form action="" method="post">
        <div class="row row-cols-1 row-cols-md-2 g-4">
            <div class="col">
                <div class="card h-100">
                    <div class="card-header bg-dark-subtle">{{ title }}</div>
                    <div class="card-body">

                        {% csrf_token %}
                        <input type="hidden" name="next" value="{{ next }}"/>
                        <div class="form-error">{{ form.non_field_errors }}</div>

                        {% for f in form %}
                            <p><label class="form-label" for="{{ f.id_for_label }}">{{ f.label }}</label>
                                {{ f }}
                            </p>
                            <div class="form-error">{{ f.errors }}</div>
                        {% endfor %}

                        <p>
                            <button type="submit" class="btn btn-lg btn-block btn-outline-warning">
                                {{ button }}
                            </button>
                            <button type="submit" class="btn btn-lg btn-block btn-outline-warning" href="#">
                                Забыли пароль?
                            </button>
                        </p>

                    </div>
                </div>
            </div>
        </div>
    </form>

{% endblock %}
