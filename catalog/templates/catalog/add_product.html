{% extends 'catalog/base.html' %}

{% block content %}

        <div class="col">
            <div class="card h-100">
                <div class="card-body">
                    <form action="" method="post">
                        {% csrf_token %}
                        {{ form.as_p }}

                        </button>
                    </form>
                </div>
            </div>
        </div>
{% endblock %}
