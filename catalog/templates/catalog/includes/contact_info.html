<div class="col-lg-9 col-md-6 col-sm-12">
    <div class="card mb-4 box-shadow">
        <div class="card-body">
            <table class="table table-striped">
                {% for item in contacts %}
                <tr>
                    <td class="w-25">{{ item.0 }}</td>
                    <td>{{ item.1|default:'Заполни БД дружок :)' }}</td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>
</div>
